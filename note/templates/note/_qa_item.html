<div class="card shadow-sm">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="small text-muted">
      <i class="bi bi-chat-dots"></i>
      <strong>대화 #{{ qa.conversation_id }}</strong>
      <span class="ms-2">{{ qa.conversation_title }}</span>
    </div>
    <div class="small text-muted">{{ qa.created_at }}</div>
  </div>
  <div class="card-body">
    <div class="mb-2">
      <span class="badge text-bg-dark me-1">Q</span>
      <span class="fw-semibold">(user)</span>
      <div class="mt-2 pre-wrap">{{ qa.user_text }}</div>
    </div>
    <hr class="my-2">
    <div>
      <span class="badge text-bg-primary me-1">A</span>
      <span class="fw-semibold">(assistant)</span>
      <div class="mt-2 pre-wrap">{{ qa.assistant_text|default:"— (응답 없음) —" }}</div>
    </div>
  </div>
</div>
