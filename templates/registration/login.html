{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 화면 전체를 차지하는 래퍼로 안전하게 중앙정렬 */
    html, body { height:100%; }
    body {
      margin:0;
      background:#f6f7fb;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
      color:#1f2937;
    }
    .page-center {
      min-height:100vh;                /* viewport 꽉 채우기 */
      display:flex;
      align-items:center;              /* 수직 중앙 */
      justify-content:center;          /* 수평 중앙 */
      padding:24px;
    }
    .login-card{
      width:min(420px, 92vw);
      background:#fff;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:24px;
    }
    .login-card h2{ margin:0 0 16px; font-size:1.4rem; }
    .error{ color:#dc2626; margin-bottom:10px; }
    .row{ margin-bottom:12px; }
    label{ display:block; margin-bottom:6px; font-size:.95rem; }
    input[type="text"], input[type="password"]{
      width:100%;
      padding:10px 12px;
      border:1px solid #d1d5db;
      border-radius:10px;
      outline:none;
      background:#fff;
    }
    input:focus{ border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.15); }
    button{
      width:100%;
      padding:10px 14px;
      border:0;
      border-radius:10px;
      background:#4f46e5;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .links{ margin-top:10px; font-size:.9rem; }
    .links a{ color:#4f46e5; text-decoration:none; }
  </style>
</head>

<body>
  <div class="page-center">
    <div class="login-card">
      <h2>로그인</h2>
      {% if form.errors %}<p class="error">아이디 또는 비밀번호를 확인하세요.</p>{% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <div class="row">
          <label for="{{ form.username.id_for_label }}">사용자 이름</label>
          {{ form.username }}
        </div>

        <div class="row">
          <label for="{{ form.password.id_for_label }}">비밀번호</label>
          {{ form.password }}
        </div>

        <button type="submit">로그인</button>
      </form>

      <div class="links">
        <a href="{% url 'password_reset' %}">비밀번호 재설정</a> ·
        <a href="{% url 'chat:signup' %}">회원가입</a>
      </div>
    </div>
  </div>
</body>
</html>
