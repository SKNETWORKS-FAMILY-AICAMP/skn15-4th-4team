<!doctype html>
<html lang="ko">
<head><meta charset="utf-8"><title>내 대화</title></head>
<body>
  <h2>{{ request.user.username }}님의 대화</h2>
  <p>
    <a href="{% url 'chat:new' %}">+ 새 대화</a> |
    <a href="{% url 'logout' %}">로그아웃</a>
  </p>
  <ul>
    {% for c in conversations %}
      <li><a href="{% url 'chat:room' c.pk %}">{{ c.title|default:"(제목 없음)" }}</a> — {{ c.updated_at }}</li>
    {% empty %}
      <li>아직 대화가 없습니다. 새 대화를 시작해보세요.</li>
    {% endfor %}
  </ul>
</body>
</html>
