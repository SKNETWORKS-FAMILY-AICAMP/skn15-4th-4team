{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>로그인</h2>
  {% if form.errors %}<p style="color:red;">아이디 또는 비밀번호를 확인하세요.</p>{% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div>{{ form.username.label_tag }} {{ form.username }}</div>
    <div>{{ form.password.label_tag }} {{ form.password }}</div>
    <button type="submit">로그인</button>
  </form>
  <p><a href="{% url 'password_reset' %}">비밀번호 재설정</a></p>
  <p><a href="{% url 'chat:signup' %}">회원가입</a></p>
</body>
</html>
